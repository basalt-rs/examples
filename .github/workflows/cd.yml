permissions:
    contents: read
    packages: write

on:
    workflow_dispatch:
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

name: delivery

jobs:
    all-the-langs:
        strategy:
            matrix:
                arch:
                    - amd64
                    - arm64
        runs-on: ${{ matrix.arch == 'amd64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
        env:
            TAG: ghcr.io/${{ github.repository }}/all-the-langs:latest
            BASALT_SERVER_TAG: main
            BASALT_WEB_TAG: main
        steps:
            - uses: actions/checkout@v4
            - name: Setup Cargo binstall
              run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
            - name: Install Basalt CLI
              run: cargo binstall --locked basalt-cli -y
            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build docker image
              run: basalt build -t ${{ env.TAG }}-${{ matrix.arch }} ./basalt.toml
              working-directory: all-the-langs
            - name: Push image to GHCR
              run: docker push ${{ env.TAG }}-${{ matrix.arch }}

    all-the-langs-manifest:
        needs: all-the-langs
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            packages: write
        steps:
            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Create and push multi-arch manifest for main
              run: |
                  docker buildx imagetools create \
                      -t ghcr.io/${{ github.repository }}/all-the-langs:latest \
                      ghcr.io/${{ github.repository }}/all-the-langs:latest-amd64 \
                      ghcr.io/${{ github.repository }}/all-the-langs:latest-arm64
